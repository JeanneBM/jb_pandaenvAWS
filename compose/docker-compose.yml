version: '3'

services:
    jenkins:
        image: jenkins/jenkins:jdk11
        container_name: jenkins
        ports:
            - "8880:8080"
            - "50000:50000"
        volumes:
            - ../volumes/jenkins:/var/jenkins_home
        networks:
            - docker_network

    ubuntu:
        depends_on:
            - jenkins
        container_name: ubuntu
        environment: 
            - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock    
        build:
            context: ../dockerfiles/slave
        command: java -jar agent.jar -jnlpUrl http://192.168.44.44:8880/computer/Slave/slave-agent.jnlp -secret b49012dfaf76dcfd23d161045e494746c953117d04b43391871bc25415738185 -workDir "/home/"
        networks:
            - docker_network
    artifactory:
        image: docker.bintray.io/jfrog/artifactory-oss:latest
        container_name: artifactorycompose
        volumes:
                - ../volumes/artifactory:/var/opt/jfrog/artifactory
        ports:
                - "8081:8081"
                - "8082:8082"
        networks:
                - docker_network

    selenium_hub:
        image: selenium/hub
        container_name: seleniumhub
        ports:
            - "4444:4444"
        networks:
            - docker_network

    selenium_firefox:
        image: selenium/node-firefox
        container_name: firefox
        depends_on:
            - selenium_hub
        environment: 
            - HUB_HOST=seleniumhub
            - HUB_PORT=4444
        networks:
            - docker_network

networks:
    docker_network:
        driver: bridge
